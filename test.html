<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NEON DASH 0.1 - OVERDRIVE BLOOM</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body { margin: 0; overflow: hidden; background: #020202; font-family: 'Orbitron', sans-serif; user-select: none; touch-action: none; }
    canvas { display: block; }
    
    /* Neon Mobile Buttons */
    .mobile-controls {
        position: absolute;
        bottom: 30px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 40px;
        box-sizing: border-box;
        pointer-events: none; /* Let canvas handle initial clicks if needed */
    }
    .btn {
        width: 70px;
        height: 70px;
        border: 3px solid #00ffff;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #00ffff;
        font-size: 30px;
        background: rgba(0, 255, 255, 0.1);
        box-shadow: 0 0 15px #00ffff, inset 0 0 10px #00ffff;
        pointer-events: auto;
        transition: transform 0.1s;
    }
    .btn:active {
        transform: scale(0.9);
        background: rgba(0, 255, 255, 0.3);
    }
</style>
</head>
<body>

<div class="mobile-controls" id="ui-controls">
    <div class="btn" id="left-btn">◀</div>
    <div class="btn" id="right-btn">▶</div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let lanePositions = [];

const COLORS = {
    player: "#00ffff", 
    obstacle: "#ff0055", 
    boost: "#ffcc00",
    gold: "#FFD700",
    track: "rgba(0, 255, 255, 0.05)",
    text: "#ffffff",
    overlay: "rgba(0, 0, 0, 0.85)"
};

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const center = canvas.width / 2;
    const spacing = Math.min(canvas.width / 3.5, 140);
    lanePositions = [center - spacing, center, center + spacing];
}
window.addEventListener("resize", resize);
resize();

/* ============ GAME STATE ============ */
let gameState = {
    started: false, paused: false, gameOver: false,
    showGameOverUI: false,
    uiTimer: 0, deathTimer: 0,
    score: 0, highScore: parseInt(localStorage.getItem('neonDashHigh')) || 0,
    speed: 8, baseSpeed: 8,
    lastMilestone: 0, 
    timeSinceLastSpawn: 0,
    boostActive: false, boostTimer: 0, boostDuration: 600,
    spawnCooldown: 0,
    midLevelBoostSpawned: false,
    endLevelBoostSpawned: false
};

const player = {
    lane: 1, x: 0, targetX: 0, y: 0, w: 40, h: 40, 
    vy: 0, groundY: 0, isJumping: false
};

function initPlayer() {
    player.groundY = canvas.height - 150; // Adjusted for button space
    player.y = player.groundY;
    player.lane = 1;
    player.targetX = lanePositions[1];
    player.x = lanePositions[1];
}
initPlayer();

let obstacles = [];
let boosts = [];
let particles = []; 
let trail = [];

function resetGame() {
    gameState.started = true; gameState.paused = false; gameState.gameOver = false;
    gameState.showGameOverUI = false; gameState.deathTimer = 0; gameState.uiTimer = 0;
    gameState.score = 0; gameState.speed = 8; gameState.baseSpeed = 8;
    gameState.lastMilestone = 0; gameState.boostActive = false;
    gameState.boostTimer = 0; gameState.spawnCooldown = 0;
    gameState.midLevelBoostSpawned = false;
    gameState.endLevelBoostSpawned = false;
    obstacles = []; boosts = []; particles = []; trail = [];
    initPlayer();
}

function moveLeft() {
    if (player.lane > 0) { player.lane--; player.targetX = lanePositions[player.lane]; }
}
function moveRight() {
    if (player.lane < 2) { player.lane++; player.targetX = lanePositions[player.lane]; }
}
function jump() {
    if (!player.isJumping) { player.vy = -20; player.isJumping = true; }
}

/* ============ INPUT HANDLING ============ */

// Keyboard (WASD + Arrows)
document.addEventListener("keydown", e => {
    if (e.code === "Space") {
        if (!gameState.started || gameState.showGameOverUI) resetGame();
        else if (gameState.started && !gameState.gameOver) gameState.paused = !gameState.paused;
        return;
    }
    if (gameState.paused || gameState.gameOver || !gameState.started) return;
    
    if (e.key === "ArrowLeft" || e.code === "KeyA") moveLeft();
    if (e.key === "ArrowRight" || e.code === "KeyD") moveRight();
    if (e.key === "ArrowUp" || e.code === "KeyW") jump();
});

// Neon Button Listeners
document.getElementById("left-btn").addEventListener("touchstart", (e) => {
    e.preventDefault();
    if (gameState.started && !gameState.paused && !gameState.gameOver) moveLeft();
});
document.getElementById("right-btn").addEventListener("touchstart", (e) => {
    e.preventDefault();
    if (gameState.started && !gameState.paused && !gameState.gameOver) moveRight();
});

// Tap Screen (excluding buttons) to Jump/Start
canvas.addEventListener("touchstart", e => {
    e.preventDefault();
    if (!gameState.started || gameState.showGameOverUI) {
        resetGame();
    } else if (gameState.paused) {
        gameState.paused = false;
    } else {
        jump();
    }
}, {passive: false});

// Mouse Click Support
canvas.addEventListener("mousedown", () => {
    if (!gameState.started || gameState.showGameOverUI) resetGame();
    else if (gameState.paused) gameState.paused = false;
    else jump();
});

/* ============ DRAWING HELPERS ============ */
function drawNeonRect(x, y, w, h, color, isPlayer = false) {
    ctx.save();
    ctx.translate(x, y);
    let activeColor = color;
    if (isPlayer && gameState.boostActive) {
        activeColor = (gameState.boostTimer < 150 && Math.floor(gameState.boostTimer/10)%2 === 0) ? COLORS.player : COLORS.boost;
    }
    ctx.shadowBlur = 25; 
    ctx.shadowColor = activeColor;
    ctx.fillStyle = activeColor;
    ctx.fillRect(-w/2, -h, w, h);
    ctx.fillStyle = "rgba(255,255,255,0.3)";
    ctx.fillRect(-w/2 + 5, -h + 5, w - 10, h - 10);
    ctx.restore();
}

function drawLightning(x, y) {
    ctx.save();
    ctx.translate(x, y);
    ctx.shadowBlur = 20;
    ctx.shadowColor = COLORS.boost;
    ctx.fillStyle = COLORS.boost;
    ctx.beginPath();
    ctx.moveTo(5, -20); ctx.lineTo(-10, 0); ctx.lineTo(-2, 0);
    ctx.lineTo(-10, 20); ctx.lineTo(10, -5); ctx.lineTo(2, -5);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
}

function drawNeonText(text, size, color, offset, baseGlow = 20, scale = 1.0) {
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2 + offset);
    ctx.scale(scale, scale);
    ctx.textAlign = "center"; 
    ctx.font = `bold ${size}px Orbitron`;
    const pulse = Math.sin(Date.now() / 1000) * 5; 
    const glow = baseGlow + pulse;
    ctx.shadowColor = color; ctx.shadowBlur = glow; ctx.fillStyle = color;
    ctx.fillText(text, 0, 0);
    ctx.restore();
}

/* ============ MAIN LOOP ============ */
function update() {
    particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.life -= 0.02; });
    particles = particles.filter(p => p.life > 0);

    if (!gameState.started || gameState.paused) return;

    if (gameState.gameOver) {
        if (!gameState.showGameOverUI) {
            gameState.deathTimer++;
            if (gameState.deathTimer > 50) { 
                gameState.showGameOverUI = true;
                gameState.uiTimer = 0; 
            }
        } else if (gameState.uiTimer < 1.0) gameState.uiTimer += 0.05;
        return;
    }

    let currentMilestone = Math.floor(gameState.score / 1000);
    if (currentMilestone > gameState.lastMilestone) {
        gameState.baseSpeed += 2.0; 
        gameState.lastMilestone = currentMilestone;
        gameState.midLevelBoostSpawned = false;
        gameState.endLevelBoostSpawned = false;
    }

    gameState.speed += (gameState.baseSpeed - gameState.speed) * 0.1;

    if (gameState.boostActive) {
        gameState.boostTimer--;
        if (gameState.boostTimer <= 0) {
            gameState.boostActive = false;
            gameState.spawnCooldown = 60; 
        }
    }
    if (gameState.spawnCooldown > 0) gameState.spawnCooldown--;

    player.x += (player.targetX - player.x) * 0.22;
    player.vy += 1.3;
    player.y += player.vy;
    if (player.y > player.groundY) { player.y = player.groundY; player.vy = 0; player.isJumping = false; }

    if (Math.random() > 0.1) {
        trail.push({ 
            x: player.x + (Math.random() - 0.5) * 20, 
            y: player.y + 35, 
            size: Math.random() * 8 + 2, 
            life: 1.0, vx: (Math.random() - 0.5) * 2 
        });
    }
    trail.forEach(t => { t.y += gameState.speed * 0.5; t.x += t.vx; t.life -= 0.025; });
    trail = trail.filter(t => t.life > 0);

    gameState.timeSinceLastSpawn++;
    let spawnDelay = Math.max(8, 35 - (gameState.lastMilestone * 5));
    const isSafetyOn = (gameState.boostActive && gameState.boostTimer < 150) || gameState.spawnCooldown > 0;

    if (gameState.timeSinceLastSpawn > spawnDelay) {
        let levelProgress = gameState.score % 1000;
        let shouldSpawnBoost = false;
        if (levelProgress >= 500 && levelProgress < 550 && !gameState.midLevelBoostSpawned) {
            shouldSpawnBoost = true;
            gameState.midLevelBoostSpawned = true;
        } else if (levelProgress >= 950 && !gameState.endLevelBoostSpawned) {
            shouldSpawnBoost = true;
            gameState.endLevelBoostSpawned = true;
        }

        if (shouldSpawnBoost && !gameState.boostActive) {
            boosts.push({ x: lanePositions[Math.floor(Math.random()*3)], y: -100 });
            gameState.timeSinceLastSpawn = 0;
        } else if (!isSafetyOn) { 
            const freeLane = Math.floor(Math.random() * 3);
            [0, 1, 2].forEach(l => {
                if (l !== freeLane) {
                    obstacles.push({ x: lanePositions[l], y: -100, w: 50, h: 50 });
                }
            });
            gameState.timeSinceLastSpawn = 0;
        }
    }

    for (let i = boosts.length - 1; i >= 0; i--) {
        boosts[i].y += gameState.speed;
        if (Math.hypot(player.x - boosts[i].x, (player.y - 20) - boosts[i].y) < 40) {
            gameState.boostActive = true;
            gameState.boostTimer = gameState.boostDuration;
            gameState.spawnCooldown = 0;
            boosts.splice(i, 1);
        } else if (boosts[i].y > canvas.height + 50) boosts.splice(i, 1);
    }

    for (let i = obstacles.length - 1; i >= 0; i--) {
        let o = obstacles[i];
        o.y += gameState.speed;
        if (player.x - 20 < o.x + 20 && player.x + 20 > o.x - 20 && player.y - 40 < o.y && player.y > o.y - 50) {
            if (gameState.boostActive) {
                createExplosion(o.x, o.y, COLORS.boost, 15);
                obstacles.splice(i, 1);
                gameState.score += 50;
            } else {
                gameState.gameOver = true;
                createExplosion(player.x, player.y, COLORS.player, 40);
                if (gameState.score > gameState.highScore) {
                    gameState.highScore = gameState.score;
                    localStorage.setItem('neonDashHigh', gameState.highScore);
                }
            }
        } else if (o.y > canvas.height + 100) { obstacles.splice(i, 1); gameState.score += 10; }
    }
}

function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = COLORS.track; ctx.lineWidth = 2;
    lanePositions.forEach(x => { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke(); });

    trail.forEach(t => {
        ctx.globalAlpha = t.life * 0.5;
        ctx.fillStyle = gameState.boostActive ? COLORS.boost : COLORS.player;
        ctx.fillRect(t.x - t.size/2, t.y, t.size, t.size);
    });
    ctx.globalAlpha = 1;

    if (!gameState.gameOver) drawNeonRect(player.x, player.y + player.h, player.w, player.h, COLORS.player, true);
    obstacles.forEach(o => drawNeonRect(o.x, o.y, o.w, o.h, COLORS.obstacle));
    boosts.forEach(b => drawLightning(b.x, b.y));
    particles.forEach(p => { ctx.globalAlpha = p.life; ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, 5, 5); });
    ctx.globalAlpha = 1;

    if (gameState.started && !gameState.gameOver) {
        ctx.font = "16px Orbitron"; ctx.textAlign = "left"; ctx.fillStyle = "rgba(255,255,255,0.8)";
        ctx.fillText("SCORE: " + gameState.score, 20, 40);
        ctx.textAlign = "right"; ctx.fillText("HI: " + gameState.highScore, canvas.width - 20, 40);
        ctx.textAlign = "center";
        ctx.font = "bold 14px Orbitron"; ctx.fillStyle = COLORS.gold;
        ctx.fillText("LEVEL " + (gameState.lastMilestone + 1), canvas.width/2, 35);
        if (gameState.boostActive) {
            ctx.fillStyle = COLORS.boost;
            ctx.fillRect(canvas.width/2 - 75, 55, (gameState.boostTimer/gameState.boostDuration) * 150, 4);
        }
    }

    if (!gameState.started) {
        ctx.fillStyle = COLORS.overlay; ctx.fillRect(0,0,canvas.width,canvas.height);
        drawNeonText("NEON DASH", 45, COLORS.player, -30, 30);
        drawNeonText("TAP SCREEN TO START", 14, "#fff", 20, 10);
    } else if (gameState.showGameOverUI) {
        ctx.globalAlpha = Math.min(1.0, gameState.uiTimer * 1.5);
        ctx.fillStyle = COLORS.overlay; ctx.fillRect(0,0,canvas.width,canvas.height);
        const popScale = 1.0 - Math.pow(1 - gameState.uiTimer, 3) * Math.cos(gameState.uiTimer * 3);
        
        drawNeonText("CRASHED", 55, COLORS.obstacle, -60, 30, popScale);
        drawNeonText(`SCORE: ${gameState.score}`, 22, "#fff", -5, 10, popScale);
        drawNeonText(`BEST: ${gameState.highScore}`, 18, COLORS.gold, 35, 15, popScale);
        drawNeonText("TAP TO RESTART", 14, "#666", 85, 0, popScale);
    } else if (gameState.paused) {
        ctx.fillStyle = COLORS.overlay; ctx.fillRect(0,0,canvas.width,canvas.height);
        drawNeonText("PAUSED", 50, "#fff", -20, 20);
        drawNeonText("TAP SCREEN TO RESUME", 14, "#aaa", 30, 5);
    }

    update();
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
