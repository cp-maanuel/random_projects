<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NEON DASH 0.1 - OVERDRIVE BLOOM</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body { margin: 0; overflow: hidden; background: #020202; font-family: 'Orbitron', sans-serif; user-select: none; touch-action: none; }
    canvas { display: block; }
    
    .mobile-controls {
        position: absolute;
        bottom: 30px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 40px;
        box-sizing: border-box;
        pointer-events: none;
    }
    .btn {
        width: 75px;
        height: 75px;
        border: 3px solid #00ffff;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #00ffff;
        font-size: 32px;
        background: rgba(0, 255, 255, 0.1);
        box-shadow: 0 0 15px #00ffff;
        pointer-events: auto;
        transition: transform 0.05s;
    }
    .btn:active { transform: scale(0.9); background: rgba(0, 255, 255, 0.3); }
</style>
</head>
<body>

<div class="mobile-controls" id="ui-controls">
    <div class="btn" id="left-btn">◀</div>
    <div class="btn" id="right-btn">▶</div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d", { alpha: false }); // Optimization: Disable alpha for main canvas
let lanePositions = [];

const COLORS = {
    player: "#00ffff", 
    obstacle: "#ff0055", 
    boost: "#ffcc00",
    gold: "#FFD700",
    track: "rgba(0, 255, 255, 0.08)",
    overlay: "rgba(0, 0, 0, 0.85)"
};

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const center = canvas.width / 2;
    const spacing = Math.min(canvas.width / 3.5, 130);
    lanePositions = [center - spacing, center, center + spacing];
}
window.addEventListener("resize", resize);
resize();

/* ============ GAME STATE ============ */
let gameState = {
    started: false, paused: false, gameOver: false,
    showGameOverUI: false,
    uiTimer: 0, deathTimer: 0,
    score: 0, highScore: parseInt(localStorage.getItem('neonDashHigh')) || 0,
    speed: 7, baseSpeed: 7,
    boostActive: false, boostTimer: 0, boostDuration: 400,
    timeSinceLastSpawn: 0
};

const player = { lane: 1, x: 0, targetX: 0, y: 0, w: 40, h: 40, vy: 0, groundY: 0, isJumping: false };

function initPlayer() {
    player.groundY = canvas.height - 160;
    player.y = player.groundY;
    player.lane = 1;
    player.targetX = lanePositions[1];
    player.x = lanePositions[1];
    player.vy = 0;
}
initPlayer();

let obstacles = [];
let boosts = [];
let particles = []; 

function createExplosion(x, y, color, count) {
    const pCount = Math.min(count, 20); // Cap particles for performance
    for (let i = 0; i < pCount; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random() - 0.5) * 12,
            vy: (Math.random() - 0.5) * 12,
            life: 1.0, color: color
        });
    }
}

function resetGame() {
    gameState.started = true; gameState.paused = false; gameState.gameOver = false;
    gameState.showGameOverUI = false; gameState.deathTimer = 0; gameState.uiTimer = 0;
    gameState.score = 0; gameState.speed = 7; gameState.baseSpeed = 7;
    gameState.boostActive = false; gameState.boostTimer = 0;
    obstacles = []; boosts = []; particles = [];
    initPlayer();
}

/* ============ INPUT ============ */
function moveLeft() { if (player.lane > 0 && !gameState.gameOver) { player.lane--; player.targetX = lanePositions[player.lane]; } }
function moveRight() { if (player.lane < 2 && !gameState.gameOver) { player.lane++; player.targetX = lanePositions[player.lane]; } }
function jump() { if (!player.isJumping && !gameState.gameOver) { player.vy = -18; player.isJumping = true; } }

document.getElementById("left-btn").addEventListener("touchstart", (e) => { e.preventDefault(); moveLeft(); });
document.getElementById("right-btn").addEventListener("touchstart", (e) => { e.preventDefault(); moveRight(); });
canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    if (!gameState.started || gameState.showGameOverUI) resetGame();
    else if (gameState.paused) gameState.paused = false;
    else jump();
});

/* ============ RENDER HELPERS ============ */
function drawNeonRect(x, y, w, h, color, glow) {
    ctx.save();
    ctx.shadowBlur = glow;
    ctx.shadowColor = color;
    ctx.fillStyle = color;
    ctx.fillRect(x - w/2, y - h, w, h);
    ctx.restore();
}

function drawUI() {
    ctx.fillStyle = "#fff";
    ctx.font = "bold 16px Orbitron";
    ctx.textAlign = "left";
    ctx.fillText(`SCORE: ${Math.floor(gameState.score)}`, 20, 40);
    ctx.textAlign = "right";
    ctx.fillText(`HI: ${gameState.highScore}`, canvas.width - 20, 40);

    if (gameState.boostActive) {
        ctx.fillStyle = COLORS.boost;
        ctx.fillRect(20, 55, (gameState.boostTimer/gameState.boostDuration) * 120, 6);
    }
}

/* ============ CORE LOOP ============ */
function update() {
    if (!gameState.started || gameState.paused) return;

    if (gameState.gameOver) {
        gameState.deathTimer++;
        if (gameState.deathTimer > 20) {
            gameState.showGameOverUI = true;
            if (gameState.uiTimer < 1) gameState.uiTimer += 0.05;
        }
        return;
    }

    // Logic updates
    gameState.score += 0.2;
    gameState.baseSpeed += 0.001;
    gameState.speed = gameState.boostActive ? gameState.baseSpeed * 1.8 : gameState.baseSpeed;

    if (gameState.boostActive) {
        gameState.boostTimer--;
        if (gameState.boostTimer <= 0) gameState.boostActive = false;
    }

    // Player Physics
    player.x += (player.targetX - player.x) * 0.25;
    player.vy += 0.9;
    player.y += player.vy;
    if (player.y > player.groundY) { player.y = player.groundY; player.vy = 0; player.isJumping = false; }

    // Spawning
    gameState.timeSinceLastSpawn++;
    if (gameState.timeSinceLastSpawn > Math.max(12, 35 - gameState.baseSpeed)) {
        if (Math.random() < 0.08 && !gameState.boostActive) {
            boosts.push({ x: lanePositions[Math.floor(Math.random()*3)], y: -50 });
        } else {
            const safeLane = Math.floor(Math.random() * 3);
            [0, 1, 2].forEach(l => { if (l !== safeLane) obstacles.push({ x: lanePositions[l], y: -50 }); });
        }
        gameState.timeSinceLastSpawn = 0;
    }

    // Collisions (Tightened for performance)
    for (let i = obstacles.length - 1; i >= 0; i--) {
        let o = obstacles[i];
        o.y += gameState.speed;
        if (Math.abs(player.x - o.x) < 35 && Math.abs(player.y - 20 - o.y) < 35) {
            if (gameState.boostActive) {
                createExplosion(o.x, o.y, COLORS.boost, 8);
                obstacles.splice(i, 1);
                gameState.score += 50;
            } else {
                gameState.gameOver = true;
                createExplosion(player.x, player.y, COLORS.player, 25);
                if (gameState.score > gameState.highScore) {
                    gameState.highScore = Math.floor(gameState.score);
                    localStorage.setItem('neonDashHigh', gameState.highScore);
                }
            }
        } else if (o.y > canvas.height + 100) obstacles.splice(i, 1);
    }

    for (let i = boosts.length - 1; i >= 0; i--) {
        boosts[i].y += gameState.speed;
        if (Math.abs(player.x - boosts[i].x) < 40 && Math.abs(player.y - boosts[i].y) < 40) {
            gameState.boostActive = true;
            gameState.boostTimer = gameState.boostDuration;
            boosts.splice(i, 1);
        } else if (boosts[i].y > canvas.height + 100) boosts.splice(i, 1);
    }

    for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].x += particles[i].vx;
        particles[i].y += particles[i].vy;
        particles[i].life -= 0.03;
        if (particles[i].life <= 0) particles.splice(i, 1);
    }
}

function loop() {
    ctx.fillStyle = "#020202";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Track
    ctx.strokeStyle = COLORS.track;
    lanePositions.forEach(x => { ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke(); });

    // Entities
    if (!gameState.gameOver) {
        const pCol = (gameState.boostActive && Math.floor(Date.now()/100)%2) ? COLORS.boost : COLORS.player;
        drawNeonRect(player.x, player.y, 40, 40, pCol, 15);
    }
    
    obstacles.forEach(o => drawNeonRect(o.x, o.y, 45, 45, COLORS.obstacle, 10));
    boosts.forEach(b => drawNeonRect(b.x, b.y, 20, 20, COLORS.boost, 20));
    
    particles.forEach(p => {
        ctx.globalAlpha = p.life;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 4, 4);
    });
    ctx.globalAlpha = 1;

    // UI Overlays
    if (!gameState.started) {
        ctx.fillStyle = COLORS.overlay; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.textAlign = "center"; ctx.fillStyle = COLORS.player; ctx.font = "40px Orbitron";
        ctx.fillText("NEON DASH", canvas.width/2, canvas.height/2 - 20);
        ctx.fillStyle = "#fff"; ctx.font = "16px Orbitron";
        ctx.fillText("TAP TO START", canvas.width/2, canvas.height/2 + 30);
    } else if (gameState.showGameOverUI) {
        ctx.fillStyle = `rgba(0,0,0,${gameState.uiTimer * 0.8})`; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.textAlign = "center"; ctx.fillStyle = COLORS.obstacle; ctx.font = "50px Orbitron";
        ctx.fillText("CRASHED", canvas.width/2, canvas.height/2 - 40);
        ctx.fillStyle = "#fff"; ctx.font = "20px Orbitron";
        ctx.fillText(`SCORE: ${Math.floor(gameState.score)}`, canvas.width/2, canvas.height/2 + 10);
        ctx.font = "14px Orbitron"; ctx.fillStyle = "#888";
        ctx.fillText("TAP TO RESTART", canvas.width/2, canvas.height/2 + 60);
    } else {
        drawUI();
    }

    update();
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
