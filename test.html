<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NEON DASH 0.1 - OVERDRIVE BLOOM</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body { margin: 0; overflow: hidden; background: #010101; font-family: 'Orbitron', sans-serif; user-select: none; touch-action: none; }
    canvas { display: block; }
    
    .mobile-controls {
        position: absolute;
        bottom: 30px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 40px;
        box-sizing: border-box;
        pointer-events: none;
    }
    .btn {
        width: 80px;
        height: 80px;
        border: 4px solid #00ffff;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #00ffff;
        font-size: 32px;
        background: rgba(0, 255, 255, 0.15);
        box-shadow: 0 0 20px #00ffff, inset 0 0 10px #00ffff;
        pointer-events: auto;
        transition: transform 0.05s;
    }
    .btn:active { transform: scale(0.9); background: rgba(0, 255, 255, 0.4); }
</style>
</head>
<body>

<div class="mobile-controls" id="ui-controls">
    <div class="btn" id="left-btn">◀</div>
    <div class="btn" id="right-btn">▶</div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let lanePositions = [];

const COLORS = {
    player: "#00ffff", 
    obstacle: "#ff0055", 
    track: "rgba(0, 255, 255, 0.1)",
    dust: "rgba(0, 255, 255, 0.4)",
    overlay: "rgba(0, 0, 0, 0.85)"
};

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const center = canvas.width / 2;
    const spacing = Math.min(canvas.width / 3.5, 130);
    lanePositions = [center - spacing, center, center + spacing];
}
window.addEventListener("resize", resize);
resize();

/* ============ GAME STATE ============ */
let gameState = {
    started: false,
    gameOver: false,
    showGameOverUI: false,
    uiTimer: 0,
    deathTimer: 0,
    score: 0,
    highScore: parseInt(localStorage.getItem('neonDashHigh')) || 0,
    speed: 7,
    baseSpeed: 7,
    timeSinceLastSpawn: 0
};

const player = { 
    lane: 1, x: 0, targetX: 0, y: 0, w: 40, h: 40, 
    vy: 0, groundY: 0, isJumping: false 
};

let obstacles = [];
let particles = []; 
let dustTrail = [];

function initPlayer() {
    player.groundY = canvas.height - 160;
    player.y = player.groundY;
    player.lane = 1;
    player.targetX = lanePositions[1];
    player.x = lanePositions[1];
    player.vy = 0;
}
initPlayer();

function createExplosion(x, y, color, count) {
    for (let i = 0; i < count; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random() - 0.5) * 15,
            vy: (Math.random() - 0.5) * 15,
            life: 1.0, color: color,
            size: Math.random() * 5 + 2
        });
    }
}

function resetGame() {
    gameState.started = true; gameState.gameOver = false;
    gameState.showGameOverUI = false; gameState.deathTimer = 0; gameState.uiTimer = 0;
    gameState.score = 0; gameState.speed = 7; gameState.baseSpeed = 7;
    obstacles = []; particles = []; dustTrail = [];
    initPlayer();
}

/* ============ INPUT ============ */
function moveLeft() { if (player.lane > 0 && !gameState.gameOver) { player.lane--; player.targetX = lanePositions[player.lane]; } }
function moveRight() { if (player.lane < 2 && !gameState.gameOver) { player.lane++; player.targetX = lanePositions[player.lane]; } }
function jump() { if (!player.isJumping && !gameState.gameOver) { player.vy = -18; player.isJumping = true; } }

document.getElementById("left-btn").addEventListener("touchstart", (e) => { e.preventDefault(); moveLeft(); });
document.getElementById("right-btn").addEventListener("touchstart", (e) => { e.preventDefault(); moveRight(); });
canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    if (!gameState.started || gameState.showGameOverUI) resetGame();
    else jump();
});

/* ============ RENDER HELPERS ============ */
function drawNeonRect(x, y, w, h, color, glow, isPlayer = false) {
    ctx.save();
    // Extra glow for players and obstacles
    ctx.shadowBlur = glow + (isPlayer ? Math.sin(Date.now()/100)*5 : 0);
    ctx.shadowColor = color;
    ctx.fillStyle = color;
    ctx.fillRect(x - w/2, y - h, w, h);
    
    // Core highlight
    ctx.fillStyle = "#fff";
    ctx.globalAlpha = 0.3;
    ctx.fillRect(x - w/2 + 5, y - h + 5, w - 10, h - 10);
    ctx.restore();
}

/* ============ CORE LOOP ============ */
function update() {
    if (!gameState.started) return;

    if (gameState.gameOver) {
        gameState.deathTimer++;
        if (gameState.deathTimer > 20) {
            gameState.showGameOverUI = true;
            if (gameState.uiTimer < 1) gameState.uiTimer += 0.05;
        }
        return;
    }

    gameState.score += 0.25;
    gameState.baseSpeed += 0.0012;
    gameState.speed = gameState.baseSpeed;

    // Player Physics
    player.x += (player.targetX - player.x) * 0.25;
    player.vy += 0.95;
    player.y += player.vy;
    if (player.y > player.groundY) { player.y = player.groundY; player.vy = 0; player.isJumping = false; }

    // Create Dust Trail when on ground
    if (!player.isJumping) {
        dustTrail.push({
            x: player.x + (Math.random() - 0.5) * 20,
            y: player.y,
            size: Math.random() * 6 + 2,
            life: 1.0
        });
    }

    // Spawning
    gameState.timeSinceLastSpawn++;
    if (gameState.timeSinceLastSpawn > Math.max(10, 32 - gameState.baseSpeed)) {
        const safeLane = Math.floor(Math.random() * 3);
        [0, 1, 2].forEach(l => { if (l !== safeLane) obstacles.push({ x: lanePositions[l], y: -50 }); });
        gameState.timeSinceLastSpawn = 0;
    }

    // Collisions
    for (let i = obstacles.length - 1; i >= 0; i--) {
        let o = obstacles[i];
        o.y += gameState.speed;
        if (Math.abs(player.x - o.x) < 35 && Math.abs(player.y - 20 - o.y) < 35) {
            gameState.gameOver = true;
            createExplosion(player.x, player.y, COLORS.player, 30);
            if (gameState.score > gameState.highScore) {
                gameState.highScore = Math.floor(gameState.score);
                localStorage.setItem('neonDashHigh', gameState.highScore);
            }
        } else if (o.y > canvas.height + 100) obstacles.splice(i, 1);
    }

    // Update Dust
    for (let i = dustTrail.length - 1; i >= 0; i--) {
        dustTrail[i].y += gameState.speed * 0.5;
        dustTrail[i].life -= 0.02;
        if (dustTrail[i].life <= 0) dustTrail.splice(i, 1);
    }

    // Update Particles
    for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].x += particles[i].vx;
        particles[i].y += particles[i].vy;
        particles[i].life -= 0.025;
        if (particles[i].life <= 0) particles.splice(i, 1);
    }
}

function loop() {
    ctx.fillStyle = "#010101";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Track Lines
    ctx.strokeStyle = COLORS.track;
    ctx.lineWidth = 2;
    lanePositions.forEach(x => { 
        ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke(); 
    });

    // Draw Dust Trail
    dustTrail.forEach(d => {
        ctx.globalAlpha = d.life * 0.5;
        ctx.fillStyle = COLORS.player;
        ctx.beginPath();
        ctx.arc(d.x, d.y, d.size, 0, Math.PI * 2);
        ctx.fill();
    });
    ctx.globalAlpha = 1;

    // Entities
    if (!gameState.gameOver) {
        drawNeonRect(player.x, player.y, 40, 40, COLORS.player, 30, true);
    }
    
    obstacles.forEach(o => drawNeonRect(o.x, o.y, 45, 45, COLORS.obstacle, 20));
    
    particles.forEach(p => {
        ctx.globalAlpha = p.life;
        ctx.shadowBlur = 10;
        ctx.shadowColor = p.color;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
    });
    ctx.globalAlpha = 1;

    // UI Overlays
    if (!gameState.started) {
        ctx.fillStyle = COLORS.overlay; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.textAlign = "center"; 
        ctx.shadowBlur = 20; ctx.shadowColor = COLORS.player;
        ctx.fillStyle = COLORS.player; ctx.font = "40px Orbitron";
        ctx.fillText("NEON DASH", canvas.width/2, canvas.height/2 - 20);
        ctx.shadowBlur = 0;
        ctx.fillStyle = "#fff"; ctx.font = "16px Orbitron";
        ctx.fillText("TAP TO START", canvas.width/2, canvas.height/2 + 30);
    } else if (gameState.showGameOverUI) {
        ctx.fillStyle = `rgba(0,0,0,${gameState.uiTimer * 0.85})`; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.textAlign = "center"; ctx.fillStyle = COLORS.obstacle; ctx.font = "50px Orbitron";
        ctx.shadowBlur = 25; ctx.shadowColor = COLORS.obstacle;
        ctx.fillText("CRASHED", canvas.width/2, canvas.height/2 - 40);
        ctx.shadowBlur = 0;
        ctx.fillStyle = "#fff"; ctx.font = "20px Orbitron";
        ctx.fillText(`SCORE: ${Math.floor(gameState.score)}`, canvas.width/2, canvas.height/2 + 10);
        ctx.font = "14px Orbitron"; ctx.fillStyle = "#aaa";
        ctx.fillText("TAP TO RESTART", canvas.width/2, canvas.height/2 + 60);
    } else {
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px Orbitron";
        ctx.textAlign = "left";
        ctx.fillText(`SCORE: ${Math.floor(gameState.score)}`, 20, 40);
        ctx.textAlign = "right";
        ctx.fillText(`HI: ${gameState.highScore}`, canvas.width - 20, 40);
    }

    update();
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
